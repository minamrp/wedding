<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700&amp;subset=latin-ext,vietnamese"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Wedding Oscar-May</title>
</head>

<body class="container__page">
    <div class="outer">
    <h1></h1>
    <div class="video_container">
        <video loop="loop" id="video_background" preload="auto" autoplay loop muted poster="images/may-oscar.mp4">
            <source src="images/may-oscar.mp4" type="video/mp4">
            <source src="images/may-oscar.webm" type="video/webm">
        </video>
    </div>
    <div class="text">
        <div class="message">Todo es más bonito si estás conmigo</div>
        <div class="data__wedding">
            <div class="date">19 de Octubre de 2019</div>
            <div class="city">
                <img class="imageicon" src="images/hotel.png" alt="hotel">
                <p>Meliá María Pita
                </p>
                <a class="hotellink" href="https://events.melia.com/es/events/melia-maria-pita/ENLACE-MAYTE-Y-OSCAR-.html">
                    <img class="imagelink" src="images/hotel.png" alt="hotel-reserve">
                </a>
            </div>
            <div class="city">
                <img class="imageicon" src="images/hotel.png" alt="hotel">
                <p>13:30h Las Esclavas
                </p>
                <a class="locationlink" href="https://goo.gl/maps/9NSZjcckgaC2">
                    <img class="imagelink" src="images/ubication.png" alt="map">
                </a>
            </div>
            <div class="city">
                <img class="imageicon" src="images/hotel.png" alt="hotel">
                <p>15:00h Pazo do Brexo
                </p>
                <a class="locationlink" href="https://goo.gl/maps/a8cTKAJdGFi8Vf5J9">
                    <img class="imagelink" src="images/ubication.png" alt="map">
                </a>
            </div>
        </div>
        <div class="container__names">
            <div class="oscar">Óscar Regueiro Castro</div>
            <div class="may">Mayte Liceras Valera</div>
        </div>
    </div>
</div>
</body>

</html>
